<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->
    <?!= include('sidebar_style'); ?>
  </head>
  <body>
    <div class="sidebar branding-below">
      <form class="shortcode">
        <div class="block col-contain">
          <div class="col-one">
            <h3 for="embed_type">Embed Type<span class="required-flag">*</span></h3>
            <div>
              <input type="radio" name="embed_type" id="radio-embed-type-twitter" class="embed-type" value="tweet" checked="checked">
              <label for="radio-embed-type-tweet">Tweet</label>
            </div>
            <div>
              <input type="radio" name="embed_type" id="radio-embed-type-image" class="embed-type" value="image">
              <label for="radio-embed-type-image">Photo</label>
            </div>
            <div>
              <input type="radio" name="embed_type" id="radio-embed-type-graphic" class="embed-type" value="graphic">
              <label for="radio-embed-type-graphic">Graphic</label>
            </div>
            <div>
              <input type="radio" name="embed_type" id="radio-embed-type-facebook" class="embed-type" value="facebook">
              <label for="radio-embed-type-facebook">Facebook Video</label>
            </div>
            <div>
              <input type="radio" name="embed_type" id="radio-embed-type-youtube" class="embed-type" value="youtube">
              <label for="radio-embed-type-youtube">Youtube</label>
            </div>
            <div>
              <input type="radio" name="embed_type" id="radio-embed-type-link" class="embed-type" value="internal_link">
              <label for="radio-embed-type-link">Internal Link</label>
            </div>
          </div>
        </div>

        <div class="block form-group">
          <div><h3 id="source-input" for="url">URL</h3><span class="required-flag">*</span></div>
          <input class="width-100" placeholder="https://twitter.com/titonka/status/791972573580001280"
                 type="url" name="url" id="url">
        </div>

        <div class="block form-group slug-select">
          <select class="width-100" id="slugs" name="slug"></select>
        </div>

        <div class="block form-group" id="attr-options">
          <h3 for="attr">Attributes</h3>
          <div class="attr-options" id="radio-embed-type-twitter-options">
            <div class="option">
              <label class="block" for="media">Show Media</label>
              <div class="col-one">
                <input type="radio" name="show_media" id="radio-twitter-show-media" value="1" checked="checked">
                <label for="radio-twitter-show-media">Yes</label>
              </div>
              <div class="col-one">
                <input type="radio" name="show_media" id="radio-twitter-hide-media" value="0">
                <label for="radio-twitter-hide-media">No</label>
              </div>
            </div>
            <div class="option">
              <label class="block" for="media">Show Thread</label>
              <div class="col-one">
                <input type="radio" name="show_thread" id="radio-twitter-show-thread" value="1">
                <label for="radio-twitter-show-thread">Yes</label>
              </div>
              <div class="col-one">
                <input type="radio" name="show_thread" id="radio-twitter-hide-thread" value="0" checked="checked">
                <label for="radio-twitter-hide-thread">No</label>
              </div>
            </div>
          </div>
          <div class="attr-options" id="radio-embed-type-image-options">
            <div class="option">
              <label for="caption">Caption</label>
              <input class="width-100" placeholder="This is the caption for the photo."
                     type="text" name="caption" id="caption">
            </div>
            <div class="option">
              <label for="credit">Credit<span class="required-flag">*</span></label>
              <input class="width-100" placeholder="Juan Elosua/NPR"
                    type="text" name="credit" id="credit">
            </div>
          </div>
          <div class="attr-options" id="radio-embed-type-youtube-options">
            <div class="option">
              <label for="start-time">Start At:</label>
              <input class="youtube-starting" placeholder="0"
                     type="text" name="youtube_start_minute" id="minute"> minute
              <input class="youtube-starting" placeholder="00"
                    type="text" name="youtube_start_second" id="second"> seconds
            </div>
          </div>
          <div class="attr-options" id="radio-embed-type-link-options">
            <div class="option">
              <label for="link_text">Linked Text</label>
              <input class="width-100" placeholder="This is the link text that I want linked."
                     type="text" name="link_text" id="link_text">
            </div>
          </div>
        </div>

        <div class="block" id="button-bar">
          <button class="blue" id="create-shortcode">Create Embed Shortcode</button>
        </div>
      </form>
    </div>

    <div class="sidebar bottom">
      <img alt="Add-on logo" class="logo" src="http://media.npr.org/chrome/news/npr-home.png">
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <?!= include('embed_sidebar_js'); ?>
  </body>
</html>
